<!DOCTYPE html>
<html>
    <head>
        <title>PTO 3</title>
        <meta charset="UTF-8">
        <meta name="description" content="Path Transparency Observatory">
        <meta name="keywords" content="Internet Path, Internet Observatory, Path Transparency, ECN, TFO">
        <meta name="author" content="Rolf Scheuner">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="/static/css/c3.css">
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="/static/js/c3.js"></script>
        <script src="/static/js/app.js"></script>
        <script src="/static/js/apikey.js"></script>
    </head>

    <body onload="initPage(); initApiKey();">
        <!-- Header -->
        <header class="w3-center w3-container w3-theme w3-padding">
            <h1 class="w3-xxxlarge">API Key</h1>
        </header>

        <!-- API Key -->
        <div class="w3-center w3-container w3-theme w3-padding">
            <h4>Enter your API Key: </h4>
            <input id="apikeyInput" title="API Key" name="API Key" size="64">
            <input type="submit" value="Set" onclick="setApiKey()">
        </div>

        <div id="currentApikeyDiv" class="w3-center w3-container w3-theme w3-padding" style="display: none">
            <h4>Current API Key: </h4>
            <p id="apikeyOutput"></p>
            <input type="submit" value="Clear" onclick="clearApiKey()">
            <h4>UI Queries: </h4>
            <p id="uiQueries"></p>
        </div>
    </body>
</html>
