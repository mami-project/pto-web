    <body onload="initPage(); initChartPage();">

        <div id="chartsExplanation"></div>

        <!-- Target list to be shown on drilldown -->

                <div class="modal-header">
                    <span class="close" onclick="closeTargetList();">&times;</span>
                    <h3 id="targetListTitle">Observations of </h3>
                    <div id="obsNav">
                        <button><<</button>

                        <button>>></button>

                </div>

                            <thead>
                                <tr>
                                    <th>Row</th>
                                    <th>Obs-Set ID</th>
                                    <th>Time Start</th>
                                    <th>Path</th>
                                    <th>Target</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
