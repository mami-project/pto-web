<!DOCTYPE html>
<html>
    <head>
        <title>PTO 3</title>
        <meta charset="UTF-8">
        <meta name="description" content="Path Transparency Observatory">
        <meta name="keywords" content="Internet Path, Internet Observatory, Path Transparency, ECN, TFO">
        <meta name="author" content="Rolf Scheuner">
        <link>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/pto.css">
        <script src="js/app.js"></script>
        <script src="js/cachedqueries.js"></script>
    </head>

    <body onload="initPage(); initQueryList();">
        <!-- Header -->
        <div class="w3-center w3-container w3-theme w3-padding">
            <h1 class="w3-xxxlarge">Cached Queries</h1>
        </div>

        <!-- Query List -->
        <div style="margin: 1em 4em; overflow: auto; max-height: 40em;">
            <table id="cachedQueryList" class="pto-table" style="font-size: 12px;">
                <thead>
                    <tr>
                        <th>State</th>
                        <th>Created</th>
                        <th>Completed</th>
                        <th>Executed</th>
                        <th>Modified</th>
                        <th>Row Count</th>
                        <th>Encoded</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>
</html>
